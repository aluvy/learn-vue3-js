<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue3 v-for</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
		<h1>Vue3 v-for</h1>
		<div id="app">
			<ul>
				<li v-for="item in items">{{ item }}</li>
			</ul>
		</div>

		<script>
			Vue.createApp({
				data() {
					return {
						items: ['아이템1', '아이템2', '아이템3'],
					};
				},
			}).mount('#app');
		</script>
	</body>
</html>
