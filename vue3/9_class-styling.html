<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue3 class-styling</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
		<style>
			.primary { color: coral; }
			#box { color: green; }
		</style>
	</head>
	<body>
		<h1>Vue3 class-styling</h1>

		<div id="app">
			<h2>클래스 바인딩</h2>
			<div :class="textClass">데이터 바인딩 예제</div>

			<h2>아이디 바인딩</h2>
			<section :id="textId" :style="sectionStyle">반갑습니다.</section>
		</div>

		<script>
			Vue.createApp({
				data() {
					return {
						textClass: 'primary',
						textId: 'box',
						sectionStyle: { color: 'red' },
					};
				},
			}).mount('#app');
		</script>
	</body>
</html>
