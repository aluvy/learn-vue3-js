<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue3 Methods</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
		<h1>Vue3 Methods</h1>
		<div id="app">
			<p>{{ count }}</p>
			<button type="button" @click="addCount">+</button>
			<button type="button" @click="minusCount">-</button>
		</div>

		<script>
			Vue.createApp({
				data() {
					return {
						count: 0,
					};
				},
				methods: {
					addCount() {
						this.count++;
					},
					minusCount() {
						this.count--;
					},
				},
			}).mount('#app');
		</script>
	</body>
</html>
