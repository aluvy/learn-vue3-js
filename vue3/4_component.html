<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue3 component</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
		<h1>Vue3 component</h1>
		<div id="app">
			<app-header></app-header>
		</div>

		<script>
			Vue.createApp({
				components: {
					'app-header': {
						template: `<p>app-header 컴포넌트 등록</p>`,
					},
				},
			}).mount('#app');
		</script>
	</body>
</html>
