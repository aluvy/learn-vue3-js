<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vue3 data-binding</title>
		<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	</head>
	<body>
		<h1>Vue3 data-binding</h1>

		<div id="app">
			<p v-if="login">로그인 되었습니다</p>
			<p v-else>로그인 하세요</p>
			<button type="button" @click="loginUser">로그인</button>

			<hr />

			<p v-show="login">로그인 되었습니다</p>
		</div>

		<script>
			Vue.createApp({
				data() {
					return {
						login: false,
					};
				},
				methods: {
					loginUser() {
						this.login = true;
					},
				},
			}).mount('#app');
		</script>
	</body>
</html>
